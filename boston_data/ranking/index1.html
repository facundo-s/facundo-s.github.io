<div id="container">
  <!-- populated by JS-->
</div>
<script src="./boston.js"></script>
<script>
  function renderboston(boston, container) {
    var person = boston.data;
    var nlen = boston.data.length;
    var six_figures = 0;
    person.sort((a,b)=>{
      v1 = parseFloat(a[11])
      v2 = parseFloat(b[11])
      if (v1>v2) return -1;
      if (v1<v2) return 1;
      return 0;
    })
    var html = '';
    for (let i = 0; i < nlen; i++) {
      if (parseFloat(person[i][11])>100000){
        six_figures+=1
      }
      html += '<li class="post">' +
        '<h2>' + person[i][8] + '</h2>' +
        '<h3>' + person[i][11] + '</h3>'
    }
    container.innerHTML = `<div>There are ${six_figures} people making 100k or more</div><ul id = "boston">${html}</ul>`;
    for (let i=0; i<5;i++){
      container.children[1].children[i].style.backgroundColor="green"
    }
  }
  renderboston(boston, document.getElementById('container'));
</script>
